    <title>Animated Text with Color Change</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* ŸÑÿ•ÿÆŸÅÿßÿ° ÿ£Ÿä ÿ™ŸÖÿ±Ÿäÿ± ŸÑŸÑÿµŸÅÿ≠ÿ© */
            background-color: black;
        }

        #animatedText {
            position: fixed;
            top: 0%; /* ÿ™ÿπÿØŸäŸÑ ÿßŸÑŸÖÿ≥ÿßŸÅÿ© ŸÖŸÜ ÿßŸÑÿ£ÿπŸÑŸâ */
            left: 100%;

        }

        @keyframes slide {

            100% {

        }

        @keyframes colorChange {

            75% { color: yellow; }
            100% { color: purple; }
        }
